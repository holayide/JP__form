<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Form</title>
</head>
<body>
    <div id="container">
        <div class="left">
            <img src="./Images/Image used.png" alt="">
        </div>
        <div class="right">
            <h2>Create An Account</h2>
            <form action="#">
                <div class="sign__up">
                    <button>
                        <img src="./Images/flat-color-icons_google.svg" alt="">
                        <span>Sign up with Google</span> 
                    </button>
                    <p class="or">Or</p>
                </div>

                <div class="input__field">
                    <div class="field"><input type="text" name="username__email" id="username__email" placeholder="Username or Email Address "></div>
                    <div class="field"><input type="password" name="password" id="password" placeholder="Password"></div>
                    <div><input type="password" name="confirmpassword" id="Confirm" placeholder="confirm password"></div>
                    <div><input type="submit" value="Create account" id="submit"></div>   
                </div>

            </form>
        </div>
    </div>
</body>
</html>
